<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Listing for Course</h1>

    <f:flashMessages />

    <table class="tx_gymmanager">
        <tr>
            <th><f:translate key="tx_gymmanager_domain_model_event.name" /></th>
            <th><f:translate key="tx_gymmanager_domain_model_event.street" /></th>
            <th><f:translate key="tx_gymmanager_domain_model_event.city" /></th>
            <th><f:translate key="tx_gymmanager_domain_model_event.zipcode" /></th>
            <th></th>
            <th></th>
        </tr>
        <f:for each="{events}" as="event">
            <tr>
                <td><f:link.action action="show" arguments="{event : event}">{event.name}</f:link.action></td>
                <td><f:link.action action="show" arguments="{event : event}">{event.street}</f:link.action></td>
                <td><f:link.action action="show" arguments="{event : event}">{event.city}</f:link.action></td>
                <td><f:link.action action="show" arguments="{event : event}">{event.zipcode}</f:link.action></td>
                <td><f:link.action action="edit" arguments="{event : event}">Edit</f:link.action></td>
                <td><f:link.action action="delete" arguments="{event : event}">Delete</f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New Course</f:link.action>
</f:section>
</html>
