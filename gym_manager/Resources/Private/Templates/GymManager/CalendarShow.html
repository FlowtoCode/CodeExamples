<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="">
<f:layout name="Default"/>

<f:section name="content">
    <f:flashMessages/>
    <f:render partial="GymDetails" arguments="{gym:gym, filters:filters, selectedCategories:selectedCategories}"></f:render>
    <div class="calendarNavigation">
        <f:link.action action="calendarShow" arguments="{gym:gym,cw:'{cwContext.previous.week}',year:'{cwContext.previous.year}'}">
            <svg class="arrowprev" viewBox="0 0 25 25"><title>previous week</title>
                <g id="Left" data-name="Left">
                    <polygon
                        points="24 12.001 2.914 12.001 8.208 6.706 7.501 5.999 1 12.501 7.5 19.001 8.207 18.294 2.914 13.001 24 13.001 24 12.001"
                        style="fill:#232326"/>
                </g>
            </svg>
            Previous Week
        </f:link.action>
        <span>{currentMonth}-{currentYear}</span>
        <f:link.action action="calendarShow" arguments="{gym:gym,cw:'{cwContext.next.week}',year:'{cwContext.next.year}'}">Next Week
            <svg class="arrownext" viewBox="0 0 25 25"><title>next week</title>
                <g id="Right" data-name="Right">
                    <polygon
                        points="24 12.001 2.914 12.001 8.208 6.706 7.501 5.999 1 12.501 7.5 19.001 8.207 18.294 2.914 13.001 24 13.001 24 12.001"
                        style="fill:#232326"/>
                </g>
            </svg>
        </f:link.action>
    </div>

    <f:render partial="Calendar" arguments="{calendar:calendar, currentWeek:cw}"></f:render>
    <br>
    <input type="button" style="height:40px; width:80px;" name="back-button" value="Back"
           onclick="self.location.href='index.php?id=17'">

</f:section>
